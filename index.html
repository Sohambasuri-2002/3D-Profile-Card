<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <h2>Jeniifer Elliot</h2>
                    <p>DJ Player, USA</p>
                    <button>Hover me</button>
                </div>
                <div class="back">
                    <img src="waving-hand.png">
                    <h1>Jeniifer <span>Elliot</span></h1>
                    <p>I am a DJ Player who currently works in USA </p>
                    <div class="row">
                        <div class="col">
                            <h2>20K</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>500</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>10K</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                        <button>Follow</button>
                        <a href="#"><img src="instagram.png"></a>
                        <a href="#"><img src="pinterest.png"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
